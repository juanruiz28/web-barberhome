<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>BARBER HOME</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="img/favicon.ico" rel="icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
    <link href="css/style.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/toastify-js@1.7.0/src/toastify.min.css" rel="stylesheet">
    <link href="css/xxx.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <div class="container-fluid p-0 nav-bar">
        <nav class="navbar navbar-expand-lg bg-none navbar-dark py-3">
            <a href="index.html" class="navbar-brand px-lg-4 m-0">
                <h1 class="m-0 display-4 text-uppercase text-white">BARBER HOME</h1>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav ml-auto p-4">
                    <a href="index.html" class="nav-item nav-link">Home</a>
                    <a href="about.html" class="nav-item nav-link">Acerca</a>
                    <a href="service.html" class="nav-item nav-link">Productos</a>
                    <a href="cart.html" class="nav-item nav-link position-relative active">
                        <i class="fas fa-shopping-cart fa-lg"></i>
                        <span id="cart-count" class="badge badge-danger position-absolute"
                            style="top: 0px; right: 0px; font-size: 0.6rem;">0</span>
                    </a>
                    <a href="contact.html" class="nav-item nav-link">Contacto</a>
                </div>
            </div>
        </nav>
    </div>

    <!-- Page Header -->
    <div class="container-fluid page-header mb-5 position-relative overlay-bottom">
        <div class="d-flex flex-column align-items-center justify-content-center pt-0 pt-lg-5"
            style="min-height: 400px">
            <h1 class="display-4 mb-3 mt-0 mt-lg-5 text-white text-uppercase">Finalizar Pago</h1>
        </div>
    </div>

    <!-- Formulario de Pago -->
    <div class="payment-form">
        <h2>Pago Seguro</h2>
        <form id="form-pago">
            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" name="correo" required>
            </div>

            <div class="form-group">
                <label for="tarjeta">Número de tarjeta</label>
                <input type="text" id="tarjeta" name="tarjeta" maxlength="19" placeholder="1234 5678 9012 3456"
                    required>
            </div>

            <div class="form-group">
                <label for="expiracion">Fecha de expiración (MM/AA)</label>
                <input type="text" id="expiracion" name="expiracion" placeholder="MM/AA" required>
            </div>

            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="number" id="cvv" name="cvv" placeholder="123" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Pagar">
            </div>
        </form>
    </div>

    <!-- Footer -->
    <div class="container-fluid footer text-white mt-5 pt-5 px-0 position-relative overlay-top">
        <div class="row mx-0 pt-5 px-sm-3 px-lg-5 mt-4">
            <!-- Footer content aquí -->
        </div>
        <div class="container-fluid text-center text-white border-top mt-4 py-4 px-sm-3 px-md-5"
            style="border-color: rgba(256, 256, 256, .1) !important;">
            <p class="mb-2 text-white">Copyright © <a class="font-weight-bold" href="#">BarberHome</a>.
                Todos los derechos reservados.</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js@1.7.0/src/toastify.min.js"></script>

    <script>
        document.getElementById('form-pago').addEventListener('submit', function (e) {
            e.preventDefault();
            Toastify({
                text: "¡Pago realizado con éxito!",
                duration: 3000,
                gravity: "top",
                position: "center",
                backgroundColor: "#4CAF50"
            }).showToast();

            setTimeout(() => {
                localStorage.removeItem('cart');
                window.location.href = 'pago-realizado.html';
            }, 1500);
        });
    </script>
</body>

</html>
